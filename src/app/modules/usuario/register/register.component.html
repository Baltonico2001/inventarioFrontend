<div class="centered">
    <h1>REGISTRO DE USUARIO</h1>

    <form #registroForm="ngForm" (ngSubmit)="registerUser()" method="post">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" class="input2" [(ngModel)]="userData.email" required />

        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" class="input2" [(ngModel)]="userData.name" required />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" class="input2" [(ngModel)]="userData.password" required />

        <button type="submit" class="boton-moderno">Registrarse</button>
    </form>

    <a routerLink="/usuario/login" style="color: blue; text-decoration: underline;">
        ¿Ya tienes cuenta? Inicia sesión
    </a>
</div>
