<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <div class="centered">
        <h1>REGISTRO DE USUARIO</h1>
        <form>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="input2" required>
            <br><br>
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" class="input2" required>
            <br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" class="input2" required>
            <br><br>
        </form> 

        <button class="boton-moderno" type="button" href="/usuario/register">Registrarse</button>
        <br><br>
        <a href="/usuario/login" style="color: blue; text-decoration: underline;">¿Ya tienes cuenta? Inicia sesión</a>
    </div>

</body>

</html>
